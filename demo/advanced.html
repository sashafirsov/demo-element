<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html-demo-element demo</title>
    <script type="module" src="../html-demo-element.js"></script>
</head>
<body>
<h1> html-demo-element demo </h1>
<p> Developer's documentation reside in <a href="https://github.com/sashafirsov/html-demo-element">Git repo</a>. </p>
<p> View this page <a href="https://github.com/sashafirsov/html-demo-element/demo/index.html"> source </a> </p>
<h2>Change attributes source, demo, text </h2>


<style id="demo_css">
    button{ padding: 1rem; border-radius: 0.5rem; }
</style>
<script id="demo_js">
function setSourceAttribute( cssJsHtml )
{
    demoElement.type = demoElement.title = cssJsHtml;
    demoElement.setAttribute('source', window['demo_'+cssJsHtml].innerHTML );
}
</script>

<html-demo-element id="demoElement">
    <template id="demo_html">
        <button onclick="demoElement.source=demo_css"             > demoElement.source= css node </button>
        <button onclick="demoElement.source=demo_css.textContent" > demoElement.source= css text </button>
        <fieldset>
            <legend> set source attribute from text of </legend>
            <button onclick="setSourceAttribute( 'css' )"           > css   </button>
            <button onclick="setSourceAttribute( 'js'  )"           > js    </button>
            <button onclick="setSourceAttribute( 'html'  )"         > html  </button>
        </fieldset>
    </template>
</html-demo-element>


<p>Happy coding!</p>
</body>
</html>
